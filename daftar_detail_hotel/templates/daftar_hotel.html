<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Hotel Search</title>

</head>
<body>
    <div class=" container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-5">Reservasi Kamar Hotel</h2>
                <form id="searchForm">

                    <div class="mb-3">
                        <label for="minPrice" class="form-label">Minimum Price:</label>
                        <input class="form-control" id="minPrice" placeholder="~~~" required>
                    </div>

                    <div class="mb-3">
                        <label for="maxPrice" class="form-label">Maximum Price:</label>
                        <input class="form-control" id="maxPrice" placeholder="~~~" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary mb-3" onclick="searchHotels()">Search</button>
                </form>

                <div id="result"></div>
                
            </div>
        </div>
    </div>

    <script>

        // nanya ChatGPT buat dummy function
        function searchHotels() {
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;

            var hotels = [
                { name: 'Hotel A', rating: 4.5, price: 100 },
                { name: 'Hotel B', rating: 3.8, price: 150 },
                { name: 'Hotel C', rating: 4.2, price: 80 }
            ];

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            var availableHotels = hotels.filter(function(hotel) {
                return hotel.price >= minPrice && hotel.price <= maxPrice;
            });

            if (availableHotels.length > 0) {
                availableHotels.forEach(function(hotel) {
                    var hotel_name = hotel.name;
                    var hotel_rating = hotel.rating;
                    var hotel_price = hotel.price;

                    // card buat display hasil search
                    var newCard = `<div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title"> ${hotel_name} </h5>
                                            <p class="card-text"> Rating: ${hotel_rating} </p>
                                            <p class="card-text"> Price: ${hotel_price} </p>
                                            <a href="link-to-detail-here" class="stretched-link"></a>
                                        </div>
                                    </div>`; //TODO: tambah link ke detail hotel

                    resultDiv.innerHTML += newCard;
                });
            } else {
                resultDiv.innerHTML = 'No available hotels';
            }
        }
    </script>
</body>
</html>
